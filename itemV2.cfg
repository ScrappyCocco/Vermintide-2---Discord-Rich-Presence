title = "Discord Rich Presence";
description = "Discord Rich Vermintide is a Vermintide 2 mod that show on Discord the character you are playing, the map and the current party size. It also allow to Join/Invite from Discord.

[b]WARNING - READ HERE[/b]
This mod need to use Discord Library as we cannot ad external libraries to the game from the mod, so [b]you must download the file[/b] [url=https://github.com/ScrappyCocco/Vermintide-2-DiscordRichPresence/releases]here[/url].

[b]Where should i put the .dll file?[/b]
Read 'How to install' in the download page (The link is above).

[b]Make sure you have the Vermintide Mod Framework installed and that is loaded as first mod, this mod need it.[/b]

[b]DISCORD JOIN - INFORMATIONS[/b]
[list]
[*] You can disable the 'Ask to Join' button in the mod options (open options with F4 by default).
[*] Remember that [b]only your Discord friends[/b] can click 'Ask to Join' on you.
[*] Everyone can click 'Join' once you post an invite in a Discord channel, the invite expire once another map is loaded.
[/list]

[b]Additional features:[b]
[list]
[*] Install [url=https://steamcommunity.com/sharedfiles/filedetails/?id=1719960960]raindish's DwOns QoL mod[/url] to display if you're playing Deathwish or Onslaught!
[/list]

[b]Current state of the mod (<date>):[/b]
<text>

You can check the source code and send problems here:
[url=https://github.com/ScrappyCocco/Vermintide-2-DiscordRichPresence/]Project Source on Github[/url]
